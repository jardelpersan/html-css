    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Olde' ;
            src: url('fonts/OldeEnglish.ttf'); format(ttf);
            font-weight: normal;
            font-style: normal;
            /*Tipos de format:
            - opentype (otf)
            - truetype(ttf)
            - emedded-opentype
            - truetype-att (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: 'Olde', Helvetica, sans-serif;
        
        }
        p {
            font-size: 2em;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
