<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Meu Teste</title>

<body>
    <h1>Testando vários inputs de formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" minlength="1" maxlength="30" size="20"> <br>
